            button {
                border-radius: 3px;
                font-family: inherit;
                font-size: inherit;
                font-weight: bold;
                border: 0;
                background-color: lightblue;
                padding: 0.625em 1.25em;
                cursor: pointer;
                
                svg {
                    pointer-events: none;
                }
            }

                /* Nav */

            .nav {
                padding: 1.25em;
                display: grid;
                gap: 1.25em;
                position:absolute;
                width:100vw;
                container: sidebar / inline-size;
                z-index:3;
                
                .menu {
                    display: flex;
                    gap: .313em;
                    flex-wrap: wrap;
                }
                
                .menu-toggle {
                    display: none;
                }
                
                .dispensador {
                    background-color: pink;
                }
                
                button:hover {
                    background-color: #222;
                    color: #fff;
                }
            }

            /* Mobile menu active */
            .active .menu-toggle > li:first-of-type {
                display: block;
            }
            .active .menu-toggle > li:last-of-type {
                display: none;
            }

                /* Mobile menu inactive */
            .menu-toggle > li:first-of-type {
                display: none;
            }
            .menu-toggle > li:last-of-type {
                display: block;
            }

            @container sidebar (width < 560px) {
                /*  Show toggle btns  */
                .nav .menu-toggle {
                    display: flex;
                }
                
                /* Hide menu */
                .nav .menu {
                    display: none;
                }
            }

            @container sidebar (min-width: 561px) {
            /* Show menu*/
                .active.nav .menu {
                    display: flex;
                }
            }

            .active .menu {
                display: grid;
                
                button {
                    width: 100%;
                }
            }

                /* Dialog */

            dialog {
                z-index:3;
                bottom: 0;
                left: 0;
                margin: 1.25em;
                padding: 1.25em;
                border-radius: .188em;
                border: 0;
                box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
                
                .content {
                    display: grid;
                    gap: .625em;
                    margin-block-end: 1.25em;
                }
                
                .dialog-title {
                    font-weight: normal;
                    color: tomato;
                }
                
                .dialog-list {
                    display: grid;
                    gap: .313rem;
                    
                    & ::before {
                    content: "- ";
                    font-weight: bold;
                    color: tomato;
                    }
                }
                
                .btn-dialog-close {
                    width: 100%;
                    padding: .625em;
                }
            }
