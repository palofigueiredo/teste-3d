<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            /* background-color: blueviolet; */
        }
    </style>
</head>
<body id="iframebody">
    <h1>I'm an iframe</h1>
    <button id='clickme'>ClickMe</button>

    <script>
        let iframebutton = document.querySelector('#clickme')
        let iframebody = document.querySelector('#iframebody')
        iframebutton.addEventListener('click', event => {
            if(iframebody.style.backgroundColor!='rgb(200,0,0)'){
                iframebody.style.backgroundColor='rgb(200,0,0)';
            }else if(iframebody.style.backgroundColor=='rgb(200,0,0)'){
                iframebody.style.backgroundColor='rgb(0,200,0)';
            }
            
        })
    </script>
</body>
</html>
